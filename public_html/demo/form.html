<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>報名表</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="jion-form">
        <h1 class="title">報名表</h1>
        <hr>
        <form class="form" method="GET" action="https://asserted-dares.000webhostapp.com/get.php">
            <div class="item">
                <label for="name" class="control-label">姓名</label>
                <input type="text" name="name" id="id" class="form-control" placeholder="請輸入姓名">
            </div>

            <div class="item">
                <label for="Phone" class="control-label">電話</label>
                <input type="text" name="Phone" id="id" class="form-control" placeholder="請輸入電話">
            </div>

            <div class="item">
                <label for="Email" class="control-label">信箱</label>
                <input type="text" name="Email" id="id" class="form-control" placeholder="請輸入信箱">
            </div>

            <div class="item">
                <label class="control-label">性別</label>
                <input type="radio" name="sex" value="M" id="sex-m" ><label for="sex-m">男</label> 
                <input type="radio" name="sex" value="F" id="sex-f" ><label for="sex-f">女</label>
                <input type="radio" name="sex" value="X" id="sex-x" ><label for="sex-x">未知</label>
            </div>

            <div class="item">
                <label class="control-label">報名項目</label>
                <input type="checkbox" name="items[]" value="s1" id="items-1"> <label for="items-1">網頁設計</label>
                <input type="checkbox" name="items[]" value="s2" id="items-2"> <label for="items-2">資料庫管理</label>
                <input type="checkbox" name="items[]" value="s3" id="items-3"> <label for="items-3">主機管理</label>
                <input type="checkbox" name="items[]" value="s4" id="items-4"> <label for="items-4">平面設計</label>
                <input type="checkbox" name="items[]" value="s5" id="items-5"> <label for="items-5">工業設計</label>
            </div>

            <div class="item">
                <label for="month" class="control-label">報名月份</label>
                <select name="month" id="month" class="form-control">
                    <option value="01">01</option>
                    <option value="01">02</option>
                    <option value="01">03</option>
                    <option value="01">04</option>
                    <option value="01">05</option>
                    <option value="01">06</option>
                    <option value="01">07</option>
                    <option value="01">08</option>
                    <option value="01">09</option>
                    <option value="01">10</option>
                    <option value="01">11</option>
                    <option value="01">12</option>
                </select>
            </div>

            <div class="send-btn"> 
                <input type="submit">
            </div>
        </form>
    </div>
</body>

</html>
